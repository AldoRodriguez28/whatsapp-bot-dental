services:
  - type: web
    name: whatsapp-bot-dental
    env: node
    plan: free
    buildCommand: cd whatsapp-bot-dental && npm ci && npm run build
    startCommand: cd whatsapp-bot-dental && npm run start:prod
    envVars:
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: APP_SECRET
        sync: false
      - key: WHATSAPP_APP_SECRET
        sync: false
      - key: TEST_MODE
        sync: false
